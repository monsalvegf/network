{% extends "network/layout.html" %}

{% block body %}
    <h2>{{ user.username }}</h2>
    <p>Followers: {{ followers_count }}</p>
    <p>Following: {{ following_count }}</p>
    <ul>
        {% for post in posts %}
            <li>
                <span>{{ post.content }}</span>
                <span>{{ post.timestamp }}</span>
                <span>{{ post.likes_count }} likes</span>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
