{% extends "network/layout.html" %}

{% block body %}
    <h2>{{ user.username }}</h2>
    <ul>
        {% for post in posts %}
            <li>
                <span>{{ post.content }}</span>
                <span>{{ post.timestamp }}</span>
                <span>{{ likes_count.post.id }} likes</span>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
